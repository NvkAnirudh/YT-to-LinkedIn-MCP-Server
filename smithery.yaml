# Smithery.ai configuration
name: yt-to-linkedin-mcp
description: Model Context Protocol server that automates generating LinkedIn post drafts from YouTube videos
version: 1.0.0
tags:
  - youtube
  - linkedin
  - content-generation
  - mcp
  - fastapi

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      OPENAI_API_KEY:
        type: string
        description: OpenAI API key for summarization and post generation (optional, can be provided in requests)
      YOUTUBE_API_KEY:
        type: string
        description: YouTube Data API key for fetching video metadata (optional, can be provided in requests)
      PORT:
        type: string
        description: Port to run the server on
        default: "8000"
    required: []
  commandFunction: |-
    (config) => ({
      "command": "./start.sh",
      "args": [],
      "env": {
        "OPENAI_API_KEY": config.OPENAI_API_KEY || "",
        "YOUTUBE_API_KEY": config.YOUTUBE_API_KEY || "",
        "PORT": config.PORT || "8000"
      }
    })

resources:
  cpu: 1
  memory: 1Gi

ports:
  - name: http
    port: 8000
    protocol: TCP

healthcheck:
  path: /health
  initial_delay_seconds: 10
  period_seconds: 30
  timeout_seconds: 5
  failure_threshold: 3
